  <main>
    <div class="contact-section">
      <div class="contact-form">
        <h2>Contact Me!</h2>

        <form class="contact-form2">
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
          <input type="text" id="subject" name="subject" placeholder="Enter subject">
          <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
      
          <!-- The button that triggers the options -->
          <button type="button" class="send-button" id="sendMessage">Send Message</button>
      
          <!-- The div that holds the email & WhatsApp buttons -->
          <div id="sendOptions" style="display: none; margin-top: 10px;">
              <button type="button; submit" id="sendEmail">Send via Email</button>
              <button type="button" id="sendWhatsApp">Send via WhatsApp</button>
          </div>
      </form>
